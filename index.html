         <img class="image1" src="https://placehold.it/50" />
         <img class="image2" src="https://placehold.it/100" />
     </div>

     <label for="genders">Select the gender:</label>
     <select name="genders" id="genders" >
         <option value="male">Male</option>
         <option value="female">Female</option>
     </select>
     <br>

     <label for="races">Select the race:</label>
     <select name="races" id="races" >
         <option value="white">White</option>
         <option value="black">Black</option>
         <option value="asian">Asian</option>
         <option value="hispanic">Hispanic</option>
     </select>
     <br>

     <label for="eyecolors">Select the eye color:</label>
     <select name="eyecolors" id="eyecolors" >
         <option value="blackbrown">Black/Brown</option>
         <option value="green">Green</option>
         <option value="blue">Blue</option>
     </select>
     <br>

     <label for="eyebrows">Select the eyebrows:</label>
     <select name="eyebrows" id="eyebrows" >
         <option value="curved">Curved</option>
         <option value="straight">Straight</option>
         <option value="angled">Angled</option>
     </select>
     <br>

     <label for="noses">Select the nose:</label>
     <select name="noses" id="noses" >
         <option value="pointy">Pointy</option>
         <option value="round">Round</option>
     </select>
     <br>

     <label for="mouths">Select the mouth:</label>
     <select name="mouths" id="mouths" >
         <option value="full">Full</option>
         <option value="thin">Thin</option>
     </select>
     <br>

     <label for="glasses">Glasses or no glasses?:</label>
     <select name="glasses" id="glasses" >
         <option value="glasses">Glasses</option>
         <option value="noglasses">No glasses</option>
     </select>
     <br>

     <label for="hairlengths">Select the hair length:</label>
     <select name="hairlengths" id="hairlengths" >
         <option value="nohair">No hair</option>
         <option value="shorthair">Short hair</option>
         <option value="mediumhair">Medium hair</option>
         <option value="longhair">Long hair</option>
     </select>
     <br>

     <label for="hairtypes">Select the hair type:</label>
     <select name="hairtypes" id="hairtypes" >
         <option value="curly">Curly</option>
         <option value="straight">Straight</option>
     </select>
     <br>

     <label for="haircolors">Select the hair color:</label>
     <select name="haircolors" id="haircolors" >
         <option value="black">No hair</option>
         <option value="brown">Short hair</option>
         <option value="blonde">Medium hair</option>
     </select>
