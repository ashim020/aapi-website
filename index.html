<!DOCTYPE html>

<html lang="en-US">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Asian Hate</title>
</head>

<body>

    <h1 class="title">Stop AAPI Hate</h1>

    <ul id="navigationbar">
        <li class="bar"><a href="index.html">Home</a></li>
        <li class="bar"><a href="donations.html">Donations</a></li>
        <li class="bar"><a href="stories.html">Stories</a></li>
        <li class="bar"><a href="resources.html">Resources</a></li>
        <li class="bar"><a href="takeaction.html">Take Action</a></li>
        <input type="text" placeholder="Search...">
    </ul>

     <div class="parent">
         <img class="image1" src="https://placehold.it/50" />
         <img class="image2" src="https://placehold.it/100" />
     </div>

     <label for="genders">Select the gender:</label>
     <select name="genders" id="genders" multiple>
         <option value="male">Male</option>
         <option value="female">Female</option>
     </select>

     <label for="races">Select the race:</label>
     <select name="races" id="races" multiple>
         <option value="white">White</option>
         <option value="black">Black</option>
         <option value="asian">Asian</option>
         <option value="hispanic">Hispanic</option>
         <option value="other">Other</option>
     </select>

     <label for="hshapes">Select the head shape:</label>
     <select name="hshapes" id="hshapes" multiple>
         <option value="round">Round</option>
         <option value="oval">Oval</option>
         <option value="triangle">Triangle</option>
         <option value="square">Square</option>
     </select>

     <label for="eyebrows">Select the eyebrows:</label>
     <select name="eyebrows" id="eyebrows" multiple>
         <option value="curved">Curved</option>
         <option value="straight">Straight</option>
         <option value="angled">Angled</option>
     </select>

     <label for="noses">Select the nose:</label>
     <select name="noses" id="noses" multiple>
         <option value="pointy">Pointy</option>
         <option value="round">Round</option>
     </select>

     <label for="mouths">Select the mouth:</label>
     <select name="mouths" id="mouths" multiple>
         <option value="full">Full</option>
         <option value="thin">Thin</option>
     </select>

     <label for="glasses">Glasses or no glasses?:</label>
     <select name="glasses" id="glasses" multiple>
         <option value="glasses">Glasses</option>
         <option value="noglasses">No glasses</option>
     </select>

     <label for="hairlengths">Select the hair length:</label>
     <select name="hairlengths" id="hairlengths" multiple>
         <option value="nohair">No hair</option>
         <option value="shorthair">Short hair</option>
         <option value="mediumhair">Medium hair</option>
         <option value="longhair">Long hair</option>
     </select>

     <label for="hairtypes">Select the hair type:</label>
     <select name="hairtypes" id="hairtypes" multiple>
         <option value="curly">Curly</option>
         <option value="straight">Straight</option>
     </select>

     <label for="haircolors">Select the hair color:</label>
     <select name="haircolors" id="haircolors" multiple>
         <option value="black">No hair</option>
         <option value="brown">Short hair</option>
         <option value="blonde">Medium hair</option>
     </select>

     <label for="bodyshapes">Select the body shape:</label>
     <select name="bodyshapes" id="bodyshapes" multiple>
         <option value="thinshape">Thin</option>
         <option value="mediumshape">Medium</option>
         <option value="heavysetshape">Heavyset</option>
     </select>

     <label for="bodyheights">Select the height:</label>
     <select name="bodyheights" id="bodyheights" multiple>
         <option value="shortheight">Short</option>
         <option value="mediumheight">Medium</option>
         <option value="tallheight">Tall</option>
     </select>

</body>

</html>
